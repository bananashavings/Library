<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="./resources/css/normalize.css" />
        <link rel="stylesheet" href="./resources/css/libstyle.css">
        <script defer src="./resources/js/libscript.js"></script>
    </head>
    <body>
        <div id="table-flex">
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="header-checkbox"></th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <template id="book-template">
                            <tr data-id="-1">
                                <td><input type="checkbox" id="book-checkbox"></td>
                                <td id="book-title"></td>
                                <td id="book-author"></td>
                                <td id="book-pages"></td>
                                <td id="book-status"></td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="100%">
                                <div id="footer-left">
                                    <p id="delete">&#x274C;</p>
                                </div>
                                <div id="footer-center">
                                    <p class="arrows" id="left-arrow">&laquo;</p>
                                    <p class="arrows" id="right-arrow">&raquo;</p>
                                </div>
                                <div id="footer-right">
                                    <input type="text" name="search" id="search">
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
