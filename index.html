<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="./resources/css/normalize.css" />
        <link rel="stylesheet" href="./resources/css/libstyle.css">
        <script async src="./resources/js/libscript.js"></script>
    </head>
    <body>
        <div id="flex-container">
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="header-checkbox"></th>
                            <th data-sort="compareBookTitle" data-reverse="false" class="header-button">Title</th>
                            <th data-sort="compareBookAuthor" data-reverse="false" class="header-button">Author</th>
                            <th data-sort="compareBookPages" data-reverse="false" class="header-button">Pages</th>
                            <th data-sort="compareBookStatus" data-reverse="false" class="header-button">Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <template id="book-template">
                            <tr data-id="-1">
                                <td><input type="checkbox" id="book-checkbox"></td>
                                <td id="book-title"></td>
                                <td id="book-author"></td>
                                <td id="book-pages"></td>
                                <td id="book-status"></td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="100%">
                                <div id="footer-left">
                                    <p id="delete">&#x274C;</p>
                                </div>
                                <div id="footer-center">
                                    <p class="arrows" id="left-arrow">&laquo;</p>
                                    <p class="arrows" id="right-arrow">&raquo;</p>
                                </div>
                                <div id="footer-right">
                                    <input type="text" name="search" id="search">
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <img src="./resources/img/plus.png" id="new-book-button">
            </div>
            <div id="form-container" style="display: none">
                <form id="new-book">
                    <input type="text" name="Title" placeholder="Title">
                    <input type="text" name="Author" placeholder="Author">
                    <input type="number" min="0" max="5000" name="Page Count" placeholder="Page Count">
                    <div id="status-selector">
                        <input type="radio" name="status" id="read" checked="true">
                        <label for="read">Read</label>
                        <input type="radio" name="status" id="unread">
                        <label for="unread">Unread</label>
                    </div>
                    <input type="submit" name="Submit" value="Add Book">
                </form>
            </div>
        </div>
    </body>
</html>
